<div class="center">
  <mat-card class="half-width mat-card-outer">
    <mat-card-header class="center">
      <mat-card-title>
        {{project.name}}
        <mat-icon class="crudIcon" [routerLink]="['/projects/edit', project.id]">edit</mat-icon>
        <mat-icon class="crudIcon" (click)="delete(project.id)">delete</mat-icon>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>ID: {{project.id}}</p>
      <div class="container">
        <p><b>Description: </b>{{project.description}}</p>
      </div>
    </mat-card-content>
  </mat-card>
  <mat-card class="half-width chip-list mat-card-outer">
    <mat-grid-list cols="6" rowHeight="4rem">
      <mat-grid-tile colspan="2" rowspan="1"></mat-grid-tile>
      <mat-grid-tile colspan="2" rowspan="1" class="title">
        Risk registers
      </mat-grid-tile>
      <mat-grid-tile colspan="1" rowspan="1" class="title"></mat-grid-tile>
      <mat-grid-tile colspan="1" rowspan="1">
          <button mat-raised-button (click)="openCreateView()" color="primary">Create</button>
      </mat-grid-tile>
    </mat-grid-list>
    <mat-card-content>
      <mat-chip-list class="mat-chip-list-stacked list" *ngFor="let register of project.riskRegisters">
        <mat-chip [routerLink]="['/registers/details/', register.id]" class="chip-height center">
          <div>
            <h3 matLine>{{register.name}}</h3>
            <p matLine>{{register.description}}</p>
          </div>
        </mat-chip>
      </mat-chip-list>
    </mat-card-content>
  </mat-card>
</div>
