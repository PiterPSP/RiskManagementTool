<div class="center" *ngIf="projects">
  <mat-card class="half-width chip-list mat-card-outer" *ngIf="projects">
    <mat-card-header class="center">
      <mat-card-title>
        Projects
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-chip-list class="mat-chip-list-stacked list" *ngFor="let project of projects">
        <mat-chip [routerLink]="['/projects/details', project.id]" class="chip-height center">
          <div>
            <h3 matLine>({{project.id}}) {{project.name}}</h3>
            <p matLine>{{project.description}}</p>
          </div>
        </mat-chip>
      </mat-chip-list>
    </mat-card-content>
    <mat-card-actions class="center">
      <button mat-raised-button (click)="openCreateView()" color="primary">Create</button>
    </mat-card-actions>
  </mat-card>
</div>
