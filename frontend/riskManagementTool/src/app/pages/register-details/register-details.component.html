<div class="center">
  <mat-card class="half-width">
    <mat-card-header class="center">
      <mat-card-title>
        {{riskRegister.name}}
        <mat-icon class="deleteICon" [routerLink]="['/registers/edit', riskRegister.id]">edit</mat-icon> 
        <mat-icon class="deleteICon" (click)="delete(riskRegister.id)">delete</mat-icon> 
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>ID: {{riskRegister.id}}</p>
      <p>Project ID: {{riskRegister.projectId}}</p>
      <div class="container">
        <p><b>Description: </b>{{riskRegister.description}}</p>
      </div>
    </mat-card-content>
  </mat-card>
  <mat-card class="half-width chip-list">
    <mat-card-header class="center">
      <mat-card-title>Risks:</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-chip-list class="mat-chip-list-stacked list" *ngFor="let risk of riskRegister.risks" >
        <mat-chip [routerLink]="['/risks/details', risk.id]" class="chip-height center">
          <div>
            <h3 matLine>{{risk.name}} (id: {{risk.id}}) </h3>
            <p matLine>{{register.description}}</p>
          </div>
        </mat-chip>
      </mat-chip-list>
    </mat-card-content>
  </mat-card>
</div>
