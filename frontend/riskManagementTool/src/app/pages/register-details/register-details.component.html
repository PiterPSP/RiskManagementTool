<div class="center">
  <mat-card class="half-width mat-card-outer">
    <mat-card-header class="center">
      <mat-card-title>
        {{riskRegister.name}}
        <mat-icon class="crudIcon" [routerLink]="['/registers/edit', riskRegister.id]">edit</mat-icon>
        <mat-icon class="crudIcon" (click)="delete(riskRegister.id)">delete</mat-icon>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>ID: {{riskRegister.id}}</p>
      <p>Project ID: {{riskRegister.projectId}}</p>
      <div class="container">
        <p><b>Description: </b>{{riskRegister.description}}</p>
      </div>
    </mat-card-content>
  </mat-card>
  <mat-card class="half-width mat-card-outer">
    <mat-grid-list cols="6" rowHeight="4rem">
      <mat-grid-tile colspan="2" rowspan="1"></mat-grid-tile>
      <mat-grid-tile colspan="2" rowspan="1" class="title">
        Risks list
      </mat-grid-tile>
    <mat-grid-tile colspan="1" rowspan="1" class="title"></mat-grid-tile>
      <mat-grid-tile colspan="1" rowspan="1">
          <button mat-raised-button (click)="openCreateView()" color="primary">Create</button>
      </mat-grid-tile>
    </mat-grid-list>
    <mat-form-field>
      <mat-label>Order by</mat-label>
      <mat-select (selectionChange)="sortingChange($event)">
        <mat-option *ngFor="let sortOption of sortOptions" [value]="sortOption">
          {{sortOption}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-card-content>
      <mat-list>
        <mat-list-item *ngFor="let risk of riskRegister.risks">
          <app-risk-list-entry  [risk]="risk"></app-risk-list-entry>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
</div>
